<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- 指示IE以目前可用的最高模式显示内容 -->  
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">  
    <meta name="apple-mobile-web-app-title" content=""><!-- 添加到主屏后的标题（iOS 6 新增） -->  
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 是否启用 WebApp 全屏模式 -->  
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><!-- 设置状态栏的背景颜色  --> 
    <!-- 只有在 "apple-mobile-web-app-capable" content="yes" 时生效  
        content 参数：  
        default 默认值。  
        black 状态栏背景是黑色。  
        black-translucent 状态栏背景是黑色半透明。  
        设置为 default 或 black ,网页内容从状态栏底部开始。  
        设置为 black-translucent ,网页内容充满整个屏幕，顶部会被状态栏遮挡。 -->

    <!-- apple-touch-icon 图片自动处理成圆角和高光等效果。apple-touch-icon-precomposed 禁止系统自动添加效果，直接显示设计原图。 --> 
    <!-- QQ浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="full-screen" content="yes">

    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="https://unpkg.com/normalize.css@8.0.0/normalize.css" rel="stylesheet">
    <link href="https://unpkg.com/vant@1.1.16/lib/vant-css/index.css" rel="stylesheet">
    <link href="https://unpkg.com/element-ui@2.4.5/lib/theme-chalk/index.css" rel="stylesheet">
    <link href="https://unpkg.com/mint-ui@2.2.13/lib/style.css" rel="stylesheet">
    <title>企鹅商家管理平台</title>
    <style>
      /* 这是新增店铺页面地图样式,暂时只能放这样式才能显示,别吐槽啊T^T */
      .amap-sug-result {
        position: fixed;
        top:0;
        margin: 0 auto;
        overflow-y: scroll;
        width:3.5rem;
        height: 7rem;
        -webkit-overflow-scrolling: touch;   /*这句是为了滑动更顺畅*/
      }
      .auto-item {
        font-size: 14px;
        cursor: pointer;
        padding: 0.3rem;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    <script src="https://unpkg.com/moment@2.22.1/moment.js"></script>
    <script src="https://unpkg.com/vant@1.1.16/lib/vant.min.js"></script>
    <script src="https://unpkg.com/element-ui@2.4.5/lib/index.js"></script>
    <script src="https://unpkg.com/mint-ui@2.2.13/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.2/echarts.min.js"></script>

    <!-- 支付宝jssdk -->
    <script defer src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.min.js"></script>
    <!-- 微信jssdk -->
    <script defer src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script defer type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
    <!-- 地图js -->
    <script defer src="https://webapi.amap.com/maps?v=1.4.8&key=f5379f3dfba375059e44adf4298fbd28"></script>
  </body>
</html>
