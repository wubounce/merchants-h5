<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- 指示IE以目前可用的最高模式显示内容 -->  
    <meta name="apple-mobile-web-app-title" content=""><!-- 添加到主屏后的标题（iOS 6 新增） -->  
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 是否启用 WebApp 全屏模式 -->  
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><!-- 设置状态栏的背景颜色  --> 
    <meta name="x5-fullscreen" content="true">    <!-- QQ浏览器私有 -->
    <meta name="full-screen" content="yes">  <!-- UC浏览器私有 -->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://static.qiekj.com/merchants-h5/normalize@8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://static.qiekj.com/merchants-h5/vant@1.4/index.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/mint-ui/2.2.13/style.min.css" rel="stylesheet">
    <title>企鹅商家管理平台</title>
    <style>
      /* 这是新增店铺页面地图样式,暂时只能放这样式才能显示,别吐槽啊T^T */
      .amap-sug-result {
        position: fixed;
        top:0;
        margin: 0 auto;
        overflow-y: scroll;
        width:3.5rem;
        height: 7rem;
        -webkit-overflow-scrolling: touch;   /*这句是为了滑动更顺畅*/
      }
      .auto-item {
        font-size: 14px;
        cursor: pointer;
        padding: 0.3rem;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://static.qiekj.com/merchants-h5/vue@2.5.2/vue.min.js"></script>
    <script src="https://static.qiekj.com/merchants-h5/vue-router@3.0.1/vue-router.min.js"></script>
    <script src="https://static.qiekj.com/merchants-h5/vuex@3.0.1/vuex.min.js"></script>
    <script src="https://static.qiekj.com/merchants-h5/moment.js@2.22.1/moment.min.js"></script>
    <script src="https://static.qiekj.com/merchants-h5/vant@1.4/vant.min.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>
    <script src="https://cdn.staticfile.org/mint-ui/2.2.13/index.js"></script>
    <script src="https://cdn.staticfile.org/echarts/3.7.2/echarts.min.js"></script>
    <!-- 支付宝jssdk -->
    <script defer src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.min.js"></script>
    <!-- 微信jssdk -->
    <script defer src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script defer type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
    <!-- 地图js -->
    <script defer src="https://webapi.amap.com/maps?v=1.4.8&key=f5379f3dfba375059e44adf4298fbd28"></script>
    <!-- 网易七鱼 -->
    <script defer src="https://qiyukf.com/script/df76935d2690913b2bc466515a695e6d.js?hidden=1"></script>
