<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/vant@1.1.16/lib/vant-css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.5/lib/theme-chalk/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/mint-ui@2.2.13/lib/style.css" rel="stylesheet">
    <title>企鹅商家管理平台</title>
    <style>
      /* 这是新增店铺页面地图样式,暂时只能放这样式才能显示,别吐槽啊T^T */
      .amap-sug-result {
        position: fixed;
        top:0;
        margin: 0 auto;
        overflow-y: scroll;
        width:3.5rem;
        height: 7rem;
        -webkit-overflow-scrolling: touch;   /*这句是为了滑动更顺畅*/
      }
      .auto-item {
        font-size: 14px;
        cursor: pointer;
        padding: 0.3rem;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://unpkg.com/vant@1.1.16/lib/vant.min.js"></script>
    <script src="https://unpkg.com/element-ui@2.4.5/lib/index.js"></script>
    <script src="https://unpkg.com/mint-ui@2.2.13/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.2/echarts.min.js"></script>

    <!-- 支付宝jssdk -->
    <script defer src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.min.js"></script>
    <!-- 微信jssdk -->
    <script defer src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script defer type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
    <!-- 地图js -->
    <script defer src="https://webapi.amap.com/maps?v=1.4.8&key=f5379f3dfba375059e44adf4298fbd28"></script>
  </body>
</html>
